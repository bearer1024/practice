<html>
<head>
<title> show images</title>
<link href="stylesheets/standard.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>

$(document).ready(function () {
    var init = true;
    $(document).on('click', function () {
        $(this)[init ? 'on' : 'off']('mousemove', follow);
        init = !init;
    });

    function follow(e) {
        var xPos = e.pageX;
        var yPos = e.pageY;
        $("#piclocation").html("The pic is at: " + xPos + ", " + yPos);
        $("#pic").offset({
            left: e.pageX,
            top: e.pageY
        });
    }
});

}

</script>
</head>
<body>
	<h2 id="piclocation"></h2>

	<p><center><image id = "pic" src = "emoji.jpg" align = "center"></center></p>
	


</body>
